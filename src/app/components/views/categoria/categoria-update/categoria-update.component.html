<form>
    <h1>ATUALIZANDO CATEGORIA</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea [(ngModel)]="categoria.descricao" matInput type="text" name="descricao"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()"  class="mat-elevation-z8"  mat-stroked-button color="accent">ATUALIZAR</button>
        <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">CANCELAR</button>
    </div>
</form>
